<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jut.Su</title>

 <!--Fonts-->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="site-header-container container">
      <nav class="site-header-sitenav">
        <ul class="sitenav-list">
          <li class="sitenav-item"><a class="sitenav-link-start" href="">Типы</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Вода</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Молния</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Земля</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Ветер</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Огонь</a></li>
          <li class="sitenav-item"><a class="sitenav-link" href="">Чакра</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="logo-wrapper">
    <a class="site-header-logo-link" href="">
      <img class="site-header-logo-img" src="https://gen.jut.su/templates/school/images/logo.png" alt="" width="345" height="115">
    </a>
  </div>

  <main class="main-content">
    <div class="main-content-container container">
      <div class="main-header">
        <div class="btn-come-in">
          <span class="btn-come-in-text text-max">Войти</span> <br>
          <span class="btn-come-in-text text-min">на сайт</span>
        </div>

        <form class="search-form" action="https://echo.htmlacademy.ru">
          <input class="search-input" type="search" name="search">
          <button class="form-button" type="submit"><a class="search-btn-link" href="">Найти</a></button>
        </form>


        <div class="circles-wrapper">

          <div class="circle-plus">
            <img class="plus-img" src="https://gen.jut.su/templates/school/images/plus_ico_green.png" alt="">
          </div>

          <div class="circle-vk">
            <img class="vk-img" src="	https://gen.jut.su/templates/school/images/vk_ico.png" alt="">
          </div>

          <div class="circle-youtube">
            <img class="youtube-img" src="https://gen.jut.su/templates/school/images/yt_ico.png" alt="">
          </div>

        </div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
